<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warkop51 - Masuk Akun (Static)</title> 
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/login.css">
</head>

<body class="bg-coffee-bg font-sans">
    <div id="main-app">
        
        <!-- Navbar - Minimal for Login Page -->
        <nav class="bg-coffee-dark shadow-xl rounded-b-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center">
                <span class="text-2xl font-extrabold text-coffee-accent">Warkop51 ☕</span>
            </div>
        </nav>

        <!-- Login Form -->
        <main class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-8 border-coffee-accent transform transition duration-300 hover:shadow-3xl">
                <h2 class="text-3xl font-extrabold text-coffee-dark mb-2 text-center">Masuk Akun</h2>
                <p class="text-center text-gray-500 mb-8 text-sm">Masuk untuk melanjutkan pesanan Anda.</p>

                <form action="index.html" method="GET" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Masukkan email Anda" 
                            class="w-full p-3 border-2 border-gray-300 rounded-xl transition duration-150 shadow-inner">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Kata Sandi</label>
                        <input type="password" id="password" name="password" required placeholder="Minimal 6 karakter"
                            class="w-full p-3 border-2 border-gray-300 rounded-xl transition duration-150 shadow-inner">
                    </div>
                    
                    <button type="submit"
                        class="bg-coffee-accent hover:bg-coffee-accent/90 text-coffee-dark font-bold py-3 rounded-xl w-full shadow-lg transition duration-200 transform hover:scale-[1.01] hover:shadow-xl">
                        Masuk (Mengalihkan ke Beranda)
                    </button>
                    
                    <!-- Pesan error (statis, hidden) -->
                    <p class="text-red-600 text-center mt-4 hidden text-sm p-2 bg-red-50 border border-red-200 rounded-lg">Error: Gagal masuk. Email atau Kata Sandi salah.</p>
                </form>

                <div class="mt-8 text-center border-t border-gray-200 pt-6">
                    <p class="text-gray-500 mb-3 text-sm">Belum punya akun?</p>
                    <a href="#"
                        class="text-coffee-dark hover:text-white font-semibold text-sm transition duration-200 border border-coffee-light/50 p-3 rounded-xl w-full bg-coffee-bg hover:bg-coffee-dark inline-block shadow-md">
                        Daftar Sekarang (Placeholder)
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-coffee-dark text-coffee-light text-center p-4 shadow-inner mt-auto">
            <p>© 2025 Warkop51. Dibuat dengan cinta.</p>
        </footer>
    </div>
</body>
</html>
